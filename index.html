<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dropbox</title>

	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/utils.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
<!-- Header fixed con 2div divisi da space between -->
	<header></header>

<!-- Jumbo in container big - h1 - colonna piccola con freccia sotto - colonna grande con img  che esce con position relative (o dando una height al jumbotron) / sfondo #b4d0e7 -->
	<div class="jumbotron"></div>

<!-- Main con class container -->
	<main>

<!-- 1/5 --- h2 - 2x div con border radius 50% e span - 3x colonne con margin che finiscono tutte nello stesso punto perchè strecciano (il container ha display: flex) -->
		<section></section>

<!-- 2/5 --- una colonna grande con accanto una colonna piccola contenente un button -->
		<section></section>
	
<!-- 3/5 --- una colonna grande con accanto una colonna piccola -->
		<section></section>

<!-- 4/5 --- 6x colonne (cards) con width 30% e space between (2 row o una con flex wrap) contenenti immagini e testo (flex direction column?) -->
		<section></section>

<!-- 5/5 --- h2 con sotto un link -->
		<section></section>

	</main>

<!-- Footer o comunque fuori dal container -->
	<footer>

<!-- 1/5 --- Zona loghi - sono loghi (no background, usa img) - 3x div (uno accanto all'altro) - nel primo e nel terzo 4 elementi con wv 15% o 20% sia in width che in height -->
		<section></section>

<!-- 2/5 --- class container / colonna grande con h2 e colonna piccola con button - stesso sfondo del jumbotron -->
		<section></section>

<!-- 3/5 --- class container / h2 + colonna grande + colonna piccola -->
		<section></section>

<!-- 4/5 --- class container big / nav bar con 5x div che hanno display flex / sfondo #000000 -->
		<section></section>

<!-- 5/5 --- class container big / coso già fatto / sfondo #000000 -->

	</footer>

</body>

</html>


<!-- Main con container - h2 - 2 row con 3 col contenenti immagini e testo (flex direction column) -->
